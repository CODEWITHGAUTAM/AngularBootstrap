<h1>{{title}}</h1>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <input type="text" name="user" id="" placeholder="Enter Name" formControlName="user">
    <br><br>
    <input type="password" name="password" id="" placeholder="Enter password" formControlName="password">
    <br><br>
    <button>Login</button>

</form>
